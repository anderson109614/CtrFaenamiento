<div class="inner-block">
    <div class="inbox">
        <h2>Perfil de Usuario</h2>
        <div class="col-md-7 compose-right">
            <div class="mail-profile">
                <div class="mail-pic">
                    <a ><img src="{{this.usuarioUso.Imagen}}" alt="assets/images/user.jpg" width="100px" height="100px" style="border-radius: 50%;" ></a>
                </div>
                <div class="mailer-name">
                    <h5><a >{{usuarioUso.Cedula}}-{{usuarioUso.NombrePerfil}}</a></h5>
                    <h6><a ></a></h6>
                    <div class="form-group">
                        <div class="btn btn-default btn-file">
                            <i class="fa fa-paperclip"> </i> Seleccionar
                            <input type="file" name="Selecionar" id="FileImagenUsr" (change)="onUploadChange($event)"
                            accept=".png, .jpg, .jpeg">
                        </div>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="inbox-details-default">

                <div class="inbox-details-body">
                    <div class="com-mail">
                        <div class="mb-3">
                            <label for="txtCedula" class="form-label">Cedula</label>
                            <input class="form-control" id="txtCedula" value="{{usuarioUso.Cedula}}" >
                        </div>
                        <div class="mb-3">
                            <label for="txtNombres" class="form-label">Nombres</label>
                            <input class="form-control" id="txtNombres" value="{{usuarioUso.Nombres}}" >
                        </div>
                        
                        <div class="mb-3">
                            <label for="txtApellidos" class="form-label">Apellidos</label>
                            <input class="form-control" id="txtApellidos" value="{{usuarioUso.Apellidos}}" >
                        </div>

                        <div class="mb-3">
                            <label for="txtContraseña" class="form-label">Contraseña</label>
                            <input class="form-control" id="txtContraseña" type="password" >
                        </div>

                        <br>




                        <button class="btnsubmit"  style="text-align: center;" (click)="clkGuardar()">Guardar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
